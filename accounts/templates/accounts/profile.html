{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Persian Datepicker CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">

    <title>پروفایل کاربری</title>
</head>
<body>
<section class="hight">
    <div class="profile-container">
        <h2 class="titleProfile">ویرایش پروفایل</h2>
        <form class="profile-form" method="post">
            {% csrf_token %}
            <div class="row g-3 flex-row-reverse">
                <!-- ستون اول -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName" class="styled-label">نام</label>
                        <input type="text" id="firstName" class="styled-input" name="f_name" required
                               value="{{ request.user.f_name }}">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="styled-label">نام خانوادگی</label>
                        <input type="text" id="lastName" class="styled-input" name="l_name" required
                               value="{{ request.user.l_name }}">
                    </div>
                    <div class="form-group">
                        <label for="email" class="styled-label">ایمیل</label>
                        <input type="email" id="email" class="styled-input" name="email"
                               value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="styled-label">شماره موبایل</label>
                        <input type="tel" id="phoneNumber" class="styled-input" name="phone_number" required
                               value="{{ request.user.phone_number }}">
                    </div>
                    <div class="form-group">
                        <label for="codemeli" class="styled-label">کد ملی</label>
                        <input type="text" id="codemeli" class="styled-input" name="codemeli"
                               value="{{ request.user.codemeli }}">
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="styled-label">تاریخ تولد</label>
                        <input type="text" id="birthDate" name="birthdate"
                               value="{{ request.user.birthdate }}" class="styled-input">

                    </div>
                </div>

                <!-- ستون دوم -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="address" class="styled-label">آدرس</label>
                        <textarea id="address" class="styled-input" rows="4"
                                  name="address">{{ request.user.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="styled-label mt-3">جنسیت</label>
                        <div class="d-flex justify-content-evenly">
                            <div>
                                <input type="radio" id="male" name="gender" value="M"
                                       {% if request.user.gender == 'M' %}checked{% endif %}>
                                <label for="male">مرد</label>
                            </div>
                            <div>
                                <input type="radio" id="female" name="gender" value="F"
                                       {% if request.user.gender == 'F' %}checked{% endif %}>
                                <label for="female">زن</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="text-center py-2 px-3 mt-4 custom-btn-blue">ذخیره تغییرات</button>
        </form>


        <div class="bottom-links">
            <a href="{% url "home:home" %}" class="back-to-home">
                <i class="bi bi-house-door-fill"></i>
            </a>
            <a href="{% url 'accounts:logout_user' %}" class="text-danger fs-3">
                <i class="bi bi-box-arrow-left"></i>
            </a>
        </div>
    </div>
</section>
<!-- jQuery (must come before bootstrap.bundle.js) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Persian Date and Datepicker -->
<script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

<!-- Initialize Persian Datepicker -->
<script>
    $(document).ready(function () {
        $("#birthDate").persianDatepicker({
            format: "YYYY-MM-DD",
            initialValue: false,
        });
    });
</script>


</body>
</html>
